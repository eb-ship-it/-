<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AnyClass — Медитация дыханием</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: radial-gradient(800px at 50% -20%, #1e293b 0%, #0f172a 55%);
      color: #e5e7eb;
      display: grid;
      place-items: center;
      min-height: 100vh;
    }
    .app {
      max-width: 720px;
      width: 100%;
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      padding: 20px;
      text-align: center;
    }
    h1 { margin-top: 0; }
    .circle {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      margin: 20px auto;
      background: radial-gradient(circle, rgba(255,255,255,.2), rgba(255,255,255,.05));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
      transition: transform 4s ease-in-out;
    }
    .controls { margin-top: 20px; }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      margin: 0 5px;
    }
    button.start { background: #38bdf8; color: #0f172a; }
    button.pause { background: #facc15; color: #0f172a; }
    button.reset { background: #f87171; color: #fff; }
  </style>
</head>
<body>
  <div class="app">
    <h1>Медитация дыханием</h1>
    <p id="phase">Нажми «Старт»</p>
    <div class="circle" id="circle">—</div>
    <div class="controls">
      <button class="start" onclick="start()">Старт</button>
      <button class="pause" onclick="togglePause()">Пауза</button>
      <button class="reset" onclick="reset()">Сброс</button>
    </div>
  </div>

  <script>
    const circle = document.getElementById('circle');
    const phaseLabel = document.getElementById('phase');

    let phases = [
      {name:"Вдох", sec:4, scale:1.2},
      {name:"Задержка", sec:4, scale:1.2},
      {name:"Выдох", sec:4, scale:0.8},
      {name:"Пауза", sec:4, scale:0.8},
    ];
    let i = 0, t = 0, timer, paused=false;

    function start(){
      if(timer) return;
      nextPhase();
    }

    function nextPhase(){
      let phase = phases[i];
      t = phase.sec;
      phaseLabel.textContent = phase.name;
      circle.textContent = t;
      circle.style.transform = `scale(${phase.scale})`;
      timer = setInterval(()=>{
        if(!paused){
          t--;
          circle.textContent = t;
          if(t<=0){
            clearInterval(timer);
            timer=null;
            i=(i+1)%phases.length;
            nextPhase();
          }
        }
      },1000);
    }

    function togglePause(){
      paused = !paused;
    }

    function reset(){
      clearInterval(timer);
      timer=null;
      i=0; t=0;
      circle.style.transform="scale(1)";
      circle.textContent="—";
      phaseLabel.textContent="Нажми «Старт»";
    }
  </script>
</body>
</html>
